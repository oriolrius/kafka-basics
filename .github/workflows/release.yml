name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  release:
    name: ðŸš€ Create Release
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ðŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: ðŸ“¦ Install dependencies
        run: pnpm install

      - name: ðŸ” Run linting
        run: pnpm lint

      - name: ðŸ—ï¸ Build project
        run: pnpm build

      - name: ðŸ·ï¸ Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: ðŸ“ˆ Bump version
        id: version
        run: |
          # Get current version
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          
          # Bump version
          pnpm version ${{ github.event.inputs.version }} --no-git-tag-version
          
          # Get new version
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "tag_name=v$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: ðŸ“ Generate changelog
        id: changelog
        run: |
          echo "## ðŸš€ What's Changed in v${{ steps.version.outputs.new_version }}" > RELEASE_NOTES.md
          echo "" >> RELEASE_NOTES.md
          
          # Get commits since last tag
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -n "$LAST_TAG" ]; then
            echo "### ðŸ“‹ Commits since $LAST_TAG:" >> RELEASE_NOTES.md
            git log --pretty=format:"- %s (%h)" $LAST_TAG..HEAD >> RELEASE_NOTES.md
          else
            echo "### ðŸ“‹ All commits:" >> RELEASE_NOTES.md
            git log --pretty=format:"- %s (%h)" >> RELEASE_NOTES.md
          fi
          
          echo "" >> RELEASE_NOTES.md
          echo "### ðŸ“¦ Installation" >> RELEASE_NOTES.md
          echo "" >> RELEASE_NOTES.md
          echo '```bash' >> RELEASE_NOTES.md
          echo "npx @oriolrius/kafka-basics@${{ steps.version.outputs.new_version }} web" >> RELEASE_NOTES.md
          echo "# or" >> RELEASE_NOTES.md
          echo "pnpm dlx @oriolrius/kafka-basics@${{ steps.version.outputs.new_version }} web" >> RELEASE_NOTES.md
          echo '```' >> RELEASE_NOTES.md

      - name: ðŸ’¾ Commit version bump
        run: |
          git add package.json
          git commit -m "ðŸ”– Release v${{ steps.version.outputs.new_version }}"
          git tag ${{ steps.version.outputs.tag_name }}

      - name: ðŸš€ Push changes
        run: |
          git push origin main
          git push origin ${{ steps.version.outputs.tag_name }}

      - name: ðŸ“¦ Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.version.outputs.tag_name }}
          release_name: 'Release ${{ steps.version.outputs.tag_name }}'
          body_path: RELEASE_NOTES.md
          draft: false
          prerelease: false

      - name: ðŸŽ‰ Success notification
        run: |
          echo "âœ… Successfully created release ${{ steps.version.outputs.tag_name }}"
          echo "ðŸ”— The CI/CD pipeline will now publish to npm automatically"